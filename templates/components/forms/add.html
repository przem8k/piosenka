<div class="section">
  <h1>Gotowe</h1>
  {% if not item or not item.pk %}
  <div class="alert alert-info" role="alert">
    Po dodaniu materiału będzie on natychmiast widoczny dla zalogowanych
    autorów. Po jego zatwierdzeniu przez korektora, będzie widoczny dla
    publicznie.
  </div>
  {% else %}
  {% endif %}
  <input type="submit" value="{% if not item or not item.pk %}Dodaj{% else %}Zapisz{% endif %}" style="width: 100%" />
</div>
